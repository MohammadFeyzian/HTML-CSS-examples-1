<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 748px;
      height: 748px;
      background: #000;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      gap: 9px;
    }

    .gray {
      background-color: #F0F1EC;
    }

    .one {
      background-color: #E72F24;
      grid-column: span 1;
    }

    .two {
      grid-column: span 3;
    }

    .three {
      grid-row: span 2;
    }

    .four {
      grid-column: span 2;
      grid-row: span 2;
    }

    .five {
      background-color: #004592;
      margin-bottom: 10px;
    }

    .six {
      grid-row: span 2;
    }

    .eight {
      background-color: #F9D01E;
    }

    .nine {
      background-color: #232629;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="one"></div>
    <div class="two gray"></div>
    <div class="three gray"></div>
    <div class="four gray"></div>
    <div class="five"></div>
    <div class="six gray"></div>
    <div class="seven gray"></div>
    <div class="eight"></div>
    <div class="nine"></div>
  </div>



</body>

</html>
